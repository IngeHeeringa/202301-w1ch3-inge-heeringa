<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de la compra superguay">
  <title>Lista de la compra</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Lista de la compra</h1>
      <nav>
        <ul class="nav-list">
          <li>Principal</li>
          <li class="selected">Lista</li>
          <li>Acerca de</li>
        </ul>
      </nav>
    </header>
    <section>
      <a href="./anadir-articulos.html"><i class="fa-solid fa-circle-plus"></i></a>
      <p>2/3 comprados</p>
    </section>
    <main>
      <ul class="shopping-list">
        <li>
          <div class="shopping-list__item strikethrough">
            <label><input type="checkbox">Pan</label>
            <span class="prices">0.75€<i class="fa-solid fa-xmark"></i></span>
          </div>
        </li>
        <li>
          <div class="shopping-list__item">
            <label><input type="checkbox">Azúcar</label>
            <span class="prices"><i class="fa-solid fa-xmark"></i></span>
          </div>
        </li>
        <li>
          <div class="shopping-list__item strikethrough">
            <label><input type="checkbox">Leche</label>
            <span class="prices">1.20€<i class="fa-solid fa-xmark"></i></span>
          </div>
        </li>
        <li>
          <div class="shopping-list__item">
            <label>
              <input type="checkbox">Tofu</label>
            <span class="prices">4.35€<i class="fa-solid fa-xmark"></i></span>
          </div>
        </li>
      </ul>
      <p class="total-price">6.3€</p>
    </main>
  </div>
</body>

</html>
